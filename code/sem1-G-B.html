                            <script>
                                function openPDF(subject) {
                                    // function to open pdf files based on the subject provided
                                    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                                    // checking if the user is on a mobile device
                                    var pdfPath;
                                    // variable to hold the path of the pdf file
                                    
                                    switch (subject) {
                                        case 'mathematics':
                                            pdfPath = "../data/sem1/group2/question_banks/m1/m1-qb.pdf";
                                            break;
                                        // assigning the pdf path for mathematics 1
                                        case 'environmental':
                                            pdfPath = "../data/sem1/group2/question_banks/es/es-qb.pdf";
                                            break;
                                        // assigning the pdf path for environmental sciences
                                        case 'engineering':
                                            pdfPath = "../data/sem1/group2/question_banks/ep/ep-qb.pdf";
                                            break;
                                        // assigning the pdf path for engineering physics
                                        case 'human_values':
                                            pdfPath = "../data/sem1/group2/question_banks/uhv/uhv-qb.pdf";
                                            break;
                                        // assigning the pdf path for universal human values
                                        case 'programming':
                                            pdfPath = "../data/sem1/group2/question_banks/pps/pps-qb.pdf";
                                            break;
                                        // assigning the pdf path for programming for problem solving
                                        default:
                                            pdfPath = "";
                                            break;
                                        // default case for any other subject, setting an empty path
                                    }
                                    
                                    if (isMobile) {
                                        // check if the user is on a mobile device
                                        var link = document.createElement('a');
                                        // creating a new link element
                                        link.href = pdfPath;
                                        // setting the href attribute of the link to the pdf path
                                        link.download = 'question_bank.pdf';
                                        // setting the download attribute to initiate a download
                                        link.click();
                                        // programmatically clicking the link to initiate the download
                                    } else {
                                        // if not on mobile device
                                        window.open(pdfPath, "_blank");
                                        // opening the pdf in a new tab
                                    }
                                }
                            </script>
